<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <link href="fonts/fontawesome-free-6.1.1-web/fontawesome/css/all.css" rel="stylesheet">
  <title>DIPIK</title>
</head>

<body>

  <div class="container">
    <header>
      <div class="top">
        <div class="logo">
          <h1>DIPIK</h1>
        </div>
        <nav>
          <ul>
            <li>Work</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="banner">
        <h1><strong>I DO </strong>CODE AND DESIGN</h1>
      </div>
    </section>

    <section>
      <h2>WORKS</h2>
      <div class="works">
        <div class="work timlog">
          <h3><a href="/timlog">TIMLOG</a></h3>
        </div>
      </div>
    </section>

    <section class="contact">
      <form action="https://formspree.io/f/moqbgwzj" method="POST">
        <h2>CONTACT</h2>
        <div class="contact-form">
          <label for="name">
            <strong>Name</strong>
            <input type="text" id="name" name="name" />
          </label>

          <label for="email">
            <strong>Email</strong>
            <input type="email" id="email" name="email" />
          </label>
          <label for="message">
            <strong>Message</strong>
            <textarea name="message"></textarea>
          </label>

          <button type="submit" class="btn submit">SUBMIT</button>

          
        </div>
      </form>
    </section>

    
    
  </div>
  <footer>
    <p>Copyright &copy; 2022 - All rights reserved | DIPIK</p>
  </footer>







</body>

</html>
